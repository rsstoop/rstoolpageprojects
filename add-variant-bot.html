<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSV Processor</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0877/4605/2441/files/WhatsApp_Image_2024-10-15_at_18.39.24_121ada59-56ef-4939-b179-3e038d22f224.jpg?v=1733180929">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover { background-color: #218838; }
        small { color: #555; display:block; margin-top:-6px; margin-bottom:10px; }
        pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>
        <img src="https://cdn.shopify.com/s/files/1/0877/4605/2441/files/WhatsApp_Image_2024-10-15_at_18.39.24_121ada59-56ef-4939-b179-3e038d22f224.jpg?v=1733180929" style="width:24px; margin-right:10px;">
        CSV Processor - Neontheway.com
    </h1>

    <input type="file" id="csvFile" accept=".csv"/>

    <label for="startSize">Minimun size (e.g., "50 cm x 80 cm"):</label>
    <input type="text" id="startSize" placeholder="50 cm x 80 cm"/>

    <label for="maxSize">Maximum size (e.g., "200 cm x 320 cm"):</label>
    <input type="text" id="maxSize" placeholder="200 cm x 320 cm"/>

    <label for="pricingMode">Pricing mode:</label>
    <select id="pricingMode">
        <option value="exponential" selected>Exponential (default)</option>
        <option value="linear">Linear</option>
    </select>

    <div id="expSection">
        <label for="expGrowthPct">Exponential growth rate (% per step):</label>
        <input type="number" step="0.001" id="expGrowthPct" placeholder="2.5" value="2.5"/>
        <small>Price = startPrice × (1 + rate)^(step). Example: 2.5% ⇒ 1.025^x.</small>
    </div>

    <label for="startPrice">Minimum price (e.g., "99.99"):</label>
    <input type="number" step="0.01" id="startPrice" placeholder="99.99"/>

    <label for="maxPrice">Maximum price (e.g., "400"):</label>
    <input type="number" step="0.01" id="maxPrice" placeholder="400"/>
    <small>In exponential mode, this acts as a cap (optional).</small>

    <label for="startComparePrice">Minimum Compare At Price (e.g., "199.99"):</label>
    <input type="number" step="0.01" id="startComparePrice" placeholder="199.99"/>

    <label for="maxComparePrice">Maximum Compare At Price (e.g., "800"):</label>
    <input type="number" step="0.01" id="maxComparePrice" placeholder="800"/>
    <small>In exponential mode, this acts as a cap (optional). Uses the same growth rate.</small>

    <label for="variantCount">Hoeveelheid extra varianten (default: 30):</label>
    <input type="number" id="variantCount" placeholder="30"/>

    <button onclick="processCSV()">Voeg varianten toe!</button>

    <script>
        const pricingModeEl = document.getElementById('pricingMode');
        const expSection = document.getElementById('expSection');

        pricingModeEl.addEventListener('change', () => {
            expSection.style.display = pricingModeEl.value === 'exponential' ? 'block' : 'none';
        });

        // Ensure default visibility
        expSection.style.display = 'block';

        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            const startSize = document.getElementById('startSize').value.trim();
            const maxSize = document.getElementById('maxSize').value.trim();

            const pricingMode = pricingModeEl.value;
            const expGrowthPct = parseFloat(document.getElementById('expGrowthPct').value) || 2.5;

            const startPrice = parseFloat(document.getElementById('startPrice').value);
            const maxPrice = parseFloat(document.getElementById('maxPrice').value);
            const startComparePrice = parseFloat(document.getElementById('startComparePrice').value);
            const maxComparePrice = parseFloat(document.getElementById('maxComparePrice').value);
            const variantCount = parseInt(document.getElementById('variantCount').value) || 30;

            if (!fileInput.files.length) {
                alert('Please select a CSV file first.');
                return;
            }

            const parseSize = size => {
                const match = size.match(/^(\d+)\s*cm\s*x\s*(\d+)\s*cm$/i);
                if (!match) return null;
                return { width: parseInt(match[1], 10), height: parseInt(match[2], 10) };
            };

            const startDimensions = parseSize(startSize);
            const maxDimensions = parseSize(maxSize);

            // Basic validation for shared fields
            if (!startDimensions || !maxDimensions || isNaN(startPrice) || isNaN(startComparePrice)) {
                alert('Please fill all required fields with valid values. (Sizes, start price, start compare price)');
                return;
            }
            if (variantCount < 1) {
                alert('Variant count must be at least 1.');
                return;
            }

            // Only require max prices for linear mode
            if (pricingMode === 'linear' && (isNaN(maxPrice) || isNaN(maxComparePrice))) {
                alert('For linear mode, please provide max price and max compare price.');
                return;
            }

            // Size increments (always linear)
            const steps = Math.max(variantCount - 1, 1);
            const widthIncrement  = (maxDimensions.width  - startDimensions.width)  / steps;
            const heightIncrement = (maxDimensions.height - startDimensions.height) / steps;

            // Price functions
            const rate = (expGrowthPct / 100);
            const growthBase = 1 + rate;

            const priceAt = (k) => {
                if (pricingMode === 'exponential') {
                    let p = startPrice * Math.pow(growthBase, k);
                    if (!isNaN(maxPrice)) p = Math.min(p, maxPrice);
                    return p;
                } else { // linear
                    const inc = (maxPrice - startPrice) / steps;
                    return startPrice + inc * k;
                }
            };

            const comparePriceAt = (k) => {
                if (pricingMode === 'exponential') {
                    let p = startComparePrice * Math.pow(growthBase, k);
                    if (!isNaN(maxComparePrice)) p = Math.min(p, maxComparePrice);
                    return p;
                } else { // linear
                    const inc = (maxComparePrice - startComparePrice) / steps;
                    return startComparePrice + inc * k;
                }
            };

            Papa.parse(fileInput.files[0], {
                complete: function(results) {
                    const rows = results.data;

                    if (!rows || rows.length < 2) {
                        alert('CSV does not contain enough rows.');
                        return;
                    }

                    const targetColumns = [0, 18, 20, 21, 22, 25, 26, 53];

                    let currentWidth  = startDimensions.width;
                    let currentHeight = startDimensions.height;

                    for (let i = 1; i < variantCount + 1; i++) {
                        const k = i - 1; // step index starting at 0
                        rows[i] = rows[i] || [];

                        // Size
                        rows[i][9]  = `${Math.round(currentWidth)} cm x ${Math.round(currentHeight)} cm`;

                        // Price & Compare-at Price
                        const p  = priceAt(k);
                        const cp = comparePriceAt(k);
                        rows[i][23] = isFinite(p)  ? p.toFixed(2)  : '';
                        rows[i][24] = isFinite(cp) ? cp.toFixed(2) : '';

                        // Next size step
                        currentWidth  += widthIncrement;
                        currentHeight += heightIncrement;

                        // Copy over selected columns from row 1
                        targetColumns.forEach(colIndex => {
                            if (rows[1][colIndex] !== undefined && String(rows[1][colIndex]).trim() !== '') {
                                rows[i][colIndex] = String(rows[1][colIndex]).trim();
                            }
                        });
                    }

                    const processedCSV = Papa.unparse(rows);
                    downloadCSV(processedCSV, 'processed_file.csv');
                }
            });
        }

        function downloadCSV(csvContent, filename) {
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
